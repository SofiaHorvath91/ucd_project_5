{% extends 'base.html' %}
{% block content %}
<main>
    <div class="container">
        <article>
            <!-- Page Title -->
            <header class="row page-title mb-3">
                <div class="col-12">
                    <h1 class="black-shadow">Sign Up</h1>
                    <h4 class="text-danger">{{ errorMsg }}</h4>
                    <h4 class="text-success">{{ successMsg }}</h4>
                </div>
            </header>
            <!-- Signup form -->
            <div class="row">
                <div class="col-7">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required/>
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password" class="form-control" id="password1" name="password1" required/>
                        </div>
                        <div class="form-group">
                            <label for="password2">Password again</label>
                            <input type="password" class="form-control" id="password2" name="password2" required/>
                        </div>
                        <br>
                        <input type="submit" value="Sign Up" class="btn btn-lg btn-light"/>
                    </form>
                </div>
            </div>
            <br>
             <!-- Sign Up with social media accounts (Facebook / Twitter / Google) -->
             <footer class="row">
                 <div class="d-grid gap-2 col-6">
                     <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary mb-2">
                         Sign Up with Facebook
                     </a>
                     <a href="{% url 'social:begin' 'twitter' %}" class="btn btn-info mb-2">
                         Sign Up with Twitter
                     </a>
                     <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger mb-2">
                         Sign Up with Google
                     </a>
                 </div>
            </footer>
        </article>
    </div>
</main>
{% endblock content %}
