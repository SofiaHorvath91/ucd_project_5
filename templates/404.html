{% extends 'base.html' %}
{% block content %}
<main>
    <div class="container main-container">
        <article>
            <!-- Page Title = Custom Error Message -->
            <header class="row page-title mb-3">
                <div class="col-12">
                    <h1 class="text-dark text-center mt-5">
                        We are so sorry,<br>this page does not exist!
                    </h1>
                </div>
            </header>
            <!-- Custom Error Icon and Option to return to Home page -->
            <div class="row">
                <div class="row mt-4">
                    <div class="center-container">
                         <img class="site-icon"
                              src="{% static '' %}img/404.png" alt="Error 404!">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="center-container">
                        <a class="btn btn-lg btn-dark text-center" href="{% url 'home' %}">
                            Return to Home page
                        </a>
                    </div>
                </div>
            </div>
        </article>
    </div>
</main>
{% endblock content %}
